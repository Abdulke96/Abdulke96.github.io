
<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<style>
		.canvas {
			display: block;
			margin: 0 auto;
			border: 2px solid rgb(30, 5, 5);
			max-width: 100%;
			max-height: 100%;
		}
		#buttons {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		button {
			margin-top: 10px;
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div id="canvas-container" style="width: 100%; height: 100%;">
		<canvas id="canvas" class="canvas"></canvas>
	</div>
	<div id="buttons">
		<button id="up">Up</button>
		<div>
			<button id="left">Left</button>
			<button id="right">Right</button>
		</div>
		<button id="down">Down</button>
	</div>
	<script>
		// Set up canvas
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
 		// Set up grid
		let gridSize;
		let gridWidth;
		let gridHeight;
		function updateGrid() {
			gridSize = Math.floor(canvas.width / 20);
			gridWidth = Math.floor(canvas.width / gridSize);
			gridHeight = Math.floor(canvas.height / gridSize);
		}
		window.addEventListener("resize", updateGrid);
		updateGrid();
 		// Set up game variables
		let snake = [{ x: 0, y: 0 }];
		let direction = "right";
		let food = { x: Math.floor(Math.random() * gridWidth), y: Math.floor(Math.random() * gridHeight) };
		let score = 0;
 		// Set up button listeners
		const upButton = document.getElementById("up");
		const downButton = document.getElementById("down");
		const leftButton = document.getElementById("left");
		const rightButton = document.getElementById("right");
 		upButton.addEventListener("click", () => {
			if (direction !== "down") {
				direction = "up";
			}
		});
 		downButton.addEventListener("click", () => {
			if (direction !== "up") {
				direction = "down";
			}
		});
 		leftButton.addEventListener("click", () => {
			if (direction !== "right") {
				direction = "left";
			}
		});
 		rightButton.addEventListener("click", () => {
			if (direction !== "left") {
				direction = "right";
			}
		});
 		// Move snake every 100ms
		setInterval(() => {
			// Move snake in current direction
			const head = { x: snake[0].x, y: snake[0].y };
			switch (direction) {
				case "left":
					head.x -= 1;
					break;
				case "up":
					head.y -= 1;
					break;
				case "right":
					head.x += 1;
					break;
				case "down":
					head.y += 1;
					break;
			}
 			// Check if snake collided with edges or self
			if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
				alert("Game over! Score: " + score);
				location.reload();
			} else if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
				alert("Game over! Score: " + score);
				location.reload();
			}
 			// Add new head to snake
			snake.unshift(head);
 			// Check if snake ate food
			if (head.x === food.x && head.y === food.y) {
				// Generate new food
				food = { x: Math.floor(Math.random() * gridWidth), y: Math.floor(Math.random() * gridHeight) };
 				// Increase score
				score += 10;
			} else {
				// Remove tail segment
				snake.pop();
			}
 			// Draw game
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = "green";
			snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));
			ctx.fillStyle = "red";
			ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
		}, 100);
	</script>
</body>
</html>
